    </header>
    <br class="fixFlout" >
    
    <section id="contato" >
      <form action="#" name="fcontato" method="post"  >
        <label for="">Nome</label>
        <input type="text" maxlength="50" size="60" name="fnome" autofocus required>
        <label for="">Telefone de contato</label>
        <input type="tel" maxlength="15" size="20" name="ffone" placeholder="(xx)xxxx-xxxx" required>
        <label for="">Email</label>
        <input type="email" maxlength="50" size="60" name="femail" required>
        <label for="">CEP</label>
        <input type="text" maxlength="10" size="15" name="fcpe" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required>
        <label for="">Modulo de inicio</label>
        <input type="number" min="1" max="10" step="1" aria-valuemin="1"  name="fmodulo" required>
        <label for="">Horario de inicio</label>
        <input type="time" value="10:00" step="1800" name="fhorario" required>
        <label for="">Cor da sua pasta</label>
        <input type="color" name="fcor" value="#00FF00" autofocus required>
        <label for="">Data de nascimento</label>
        <input type="date" name="fnascimento"required>
       <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </form>
      
    </section>
    <br class="fixFlout">
